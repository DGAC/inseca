<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="inseca.Manager"/>
    <allow send_interface="inseca.Manager.VM" send_member="vm_update"/>
  </policy>

  <policy context="default">
    <allow send_destination="inseca.Manager"/>
    <allow receive_sender="inseca.Manager"/>
    <deny send_interface="inseca.Manager.VM" send_member="vm_update"/>
  </policy>

</busconfig>